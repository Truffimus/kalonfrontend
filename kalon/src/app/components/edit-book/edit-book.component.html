<section class="main-section">
    <img src="assets/image/book1.jpg" alt="Book Cover" class="book-cover">
    <div>
        <div class="book-details">
            <h3 id="title">Title: <b>{{ book3.title }}</b></h3>
    
            <p>Author: {{ book3.author }}</p>
        
            <p>Publisher: {{ book3.publisher }}</p>
    
            <button (click)="returnBook(book3.id)">Edit</button>
        </div>
      
    </div>
    
</section>
