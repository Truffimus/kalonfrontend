<section class="main-section">
    <img src="assets/image/book1.jpg" alt="Book Cover" class="book-cover">
    <div>
        <div class="book-details">
            <h3 id="title">Title: <b>{{ book4.title }}</b></h3>
    
            <p>Author: {{ book4.author }}</p>
        
            <p>Publisher: {{ book4.publisher }}</p>
    
            <button (click)="deleteBook(book4.id)">Delete</button>
        </div>
      
    </div>
    
</section>
