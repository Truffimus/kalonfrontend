<section class="main-section">
    <img src="assets/image/book1.jpg" alt="Book Cover" class="book-cover">
    <div>
        <div class="book-details">
            <h3 id="title">Title: <b>{{ book2.title }}</b></h3>
    
            <p>Author: {{ book2.author }}</p>
        
            <p>Publisher: {{ book2.publisher }}</p>
    
            <button (click)="returnBook(book2.id)">Return</button>
        </div>
      
    </div>
    
</section>
