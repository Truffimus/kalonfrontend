<section class="main-section">
    <img src="assets/image/book1.jpg" alt="Book Cover" class="book-cover">
    <div [routerLink]="['/bookDetails', book.id ]">
        <div class="book-details">
            <h3 id="title">Title: <b>{{ book.title }}</b></h3>
    
            <p>Author: {{ book.author }}</p>
        
            <p>Publisher: {{ book.publisher }}</p>
    
            <button>View</button>
        </div>
      
    </div>
    
</section>
